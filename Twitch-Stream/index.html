<!DOCTYPE html>
<html>
	<head>
		<title>TwitchChecker</title>
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<meta name="description" content="Check the status of your favourite Twitch streams!" />
		<meta name="keywords" content="twitch, stream, channel, active, PlayerID" />
    	<!--[if IE]><script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
   		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>	
   		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
   		<link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="css/style.css">
		<script src="js/twitch.js"></script>
	</head>

	<body>
		<div class="container">
			<div class="header">
				<div id="title-cell"><h1 id="title">What's Up with Twitch</h1></div>
				<div id="states-cell"><ul id="states">
					<li id="all"><i class="fa fa-circle"></i> All</li>
					<li id="online"><i class="fa fa-circle-o"></i> Online</li>
					<li id="offline"><i class="fa fa-circle-o"></i> Offline</li>
				</ul></div>
			</div>
			<div class="input"><input id="add-channel" type="text" name="channel" placeholder="Add a channel..."/></div>
			<div id="results"></div>
		</div>
	</body>
</html>
