<!DOCTYPE html>
<html>
  <head>
    <title>Pomodoro!</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="description" content="Take a break... Have a K... Wait..." />
    <meta name="keywords" content="pomodoro, clock, rest, schedule" />
      <!--[if IE]><script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
      <link href='https://fonts.googleapis.com/css?family=Open+Sans:700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/clock.js"></script>
  </head>

  <body>
    <div class="option-wrapper">
      <div class="option">
        <div class="title">Break Time</div>
        <div class="time-select"><div class="decrease">-</div><div class="length">1</div><div class="increase">+</div></div>
      </div>
      <div class="option">
        <div class="title">Work Time</div>
        <div class="time-select"><div class="decrease">-</div><div class="length">1</div><div class="increase">+</div></div>
      </div>
    </div>
    <canvas id="timer-canvas"></canvas>
    <div class="button-wrapper">
      <button class="button green-button">START</button>
      <button class="button red-button">STOP</button>
    </div>
  </body>
</html>
