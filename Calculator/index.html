<!DOCTYPE html>
<html>
	<head>
		<title>Calculator</title>
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<meta name="description" content="A simple calculator..." />
		<meta name="keywords" content="calculator" />
    	<!--[if IE]><script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
   		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>	
   		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
   		<link href='https://fonts.googleapis.com/css?family=Unica+One' rel='stylesheet' type='text/css'>
   		<link href='https://fonts.googleapis.com/css?family=Electrolize' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="css/style.css">
		<script src="js/twitch.js"></script>
	</head>

	<body>
		<div class="calculator">
			<div id="screen">
				<div id="input">
				</div>
				<div id="log">
				</div>
			</div>

			<div id="buttons">
				<div class="button" id="clear-all">AC</div>
				<div class="button" id="clear-entry">CE</div>
				<div class="button" id="divide">&divide;</div>
				<div class="button" id="multiply">&times;</div>
				<div class="button" id="seven">7</div>
				<div class="button" id="eight">8</div>
				<div class="button" id="nine">9</div>
				<div class="button" id="minus">-</div>
				<div class="button" id="four">4</div>
				<div class="button" id="five">5</div>
				<div class="button" id="six">6</div>
				<div class="button" id="plus">+</div>
				<div class="button" id="one">1</div>
				<div class="button" id="two">2</div>
				<div class="button" id="three">3</div>
				<div class="button-horizontal-two" id="zero">0</div>
				<div class="button" id="decimal">.</div>
				<div class="button-vertical-two" id="equal">=</div>
			</div>
		</div>
	</body>
</html>
