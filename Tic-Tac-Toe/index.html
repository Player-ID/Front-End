<!DOCTYPE html>
<head>
    <title>Tic Tac Toe</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="description" content="Or Noughts and Crosses" />
    <meta name="keywords" content="tic, tac, toe, game, PlayerID" />
    <!--[if IE]><script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:700' rel='stylesheet' type='text/css'>
    <link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/minimax.js"></script>
    <script src="js/game.js"></script>
</head>
<body>
    <div class="outer-border">
        <div id="game-board">
            <canvas id="canvas" width="420px" height="420px"></canvas>
            <div class="tiles-wrapper"><!--
            --><div class="tile" id="tile-0"></div><!--
            --><div class="tile" id="tile-1"></div><!--
            --><div class="tile" id="tile-2"></div><!--
            --><div class="tile" id="tile-3"></div><!--
            --><div class="tile" id="tile-4"></div><!--
            --><div class="tile" id="tile-5"></div><!--
            --><div class="tile" id="tile-6"></div><!--
            --><div class="tile" id="tile-7"></div><!--
            --><div class="tile" id="tile-8"></div><!--
        --></div>
        </div>
    </div>
    <div id="player-one-turn">Player 1 Turn</div>
    <div id="player-two-turn">Player 2 Turn</div>
    <div class="score-wrapper">
        <div class="score" id="player-one-score">Player 1:<hr>0</div>
        <div class="score" id="player-two-score">Player 2:<hr>0</div>
    </div>

    <div id="settings-container"></div>
    <div id="settings">
        <h1 id="title">Tic Tac Toe</h1>
        <div class="option" id="players-option">
            <p class="option-name">Players</p>
            <label class="switch" id="players">
                <input type="checkbox" id="isTwoPlayer">
                <div class="slider"></div>
            </label>
        </div>
        <div class="option" id="symbol-option">
            <p class="option-name">Play As</p>
            <label class="switch" id="symbol">
                <input type="checkbox" id="isPlayerO">
                <div class="slider"></div>
            </label>
        </div>
        <button id="play-button">PLAY!</button>
    </div>
    <div id="message-container">
        <p id="message">I call it Noughts and Crosses...</p>
        <button id="continue-button">Continue</button>
    </div>
    <button id="reset">RESET</button>
</body>
