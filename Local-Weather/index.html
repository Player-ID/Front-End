<!DOCTYPE html>
<html>
	<head>
		<title>Local Weather</title>
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<meta name="description" content="Personal portfolio for PlayerID" />
		<meta name="keywords" content="portfolio, PlayerID" />
    	<!--[if IE]><script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
   		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
		<link rel="stylesheet" href="css/style.css">
	</head>

	<body>
		<header>
			<h1>Your Local Weather</h1>

			<!-- Rounded switch -->
			<label class="switch">
			 	<input type="checkbox">
			 	<div class="slider round"></div>
			</label>
		</header>

		<div>
			<h1 id="city">Burlington, CA</h1>
	    </div>

	    <div>
			<h2 id="condition">Rain</h1>
			<p id="description">light rain</p>
		</div>

		<div>
			<h2 id="temp">12 degC</h2>
			<p id="min-temp">4 degC</p>
			<p id="max-temp">20 degC</p>
		</div>
	</body>
</html>
