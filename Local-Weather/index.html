<!DOCTYPE html>
<html>
	<head>
		<title>Local Weather</title>
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<meta name="description" content="Personal portfolio for PlayerID" />
		<meta name="keywords" content="portfolio, PlayerID" />
    	<!--[if IE]><script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
   		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
		<link rel="stylesheet" href="css/style.css">
		<script src="js/weather.js"></script>
	</head>

	<body>
		<header>
			<div class="title">
				<h1>Your Local Weather</h1>
			</div>

			<div class="units">
				&#8451;
				<!-- Rounded switch -->
				<label class="switch">
				 	<input id="unitCheck" type="checkbox">
				 	<div class="slider round"></div>
				</label>
				&#8457;
			</div>
		</header>

		<div class="container">
			<div class="row">
				<div class="col-12">
					<div class="content">
						<h1 id="city">Location</h1>
					</div>
				</div>
		    </div>

		    <div class="row">
			    <div class="col-6">
			    	<div class="content" id="weather">
		    			<img id="icon" src="" alt="">
						<h2 id="condition">Condition</h2>
						<p id="description">Description</p>
					</div>
				</div>

				<div class="col-6">
					<div class="content" id="temperature">
						<h2 id="temp">Temp &#8451;</h2>
						<p id="min-temp">Min &#8451;</p>
						<p id="max-temp">Max &#8451;</p>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
