<!DOCTYPE html>
<html>
<head>
    <title>Simon</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="description" content="Play a game of Simon!" />
    <meta name="keywords" content="simon, game, PlayerID" />
    <!--[if IE]><script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/style.css">
    <script src="../libraries/howler.js/dist/howler.js"></script>
    <script src="js/game.js"></script>
</head>
<body>
    <div class="game-squares">
        <div class="square" id="green"></div><!--
        --><div class="square" id="red"></div><!--
        --><div class="square" id="yellow"></div><!--
        --><div class="square" id="blue"></div>
    </div>
    <div class="game-controls">
        <h1>Simon!</h1><!--
        --><div class="power">
            <h3>OFF</h3>
            <label class="switch">
                <input id="game-on" type="checkbox">
                <div class="slider"></div>
            </label>
            <h3>ON</h3>
        </div><!--
        --><label class="toggle">
            <input id="strict-mode" type="checkbox">
            <div class="toggle-button"></div>
            <h3>SUDDEN DEATH</h3>
        </label><!--
        --><div id="score">0</div>
    </div>
    <div id="message">
        <p>Simon says to refresh the page.</p>
        <button id="continue">Continue</button>
    </div>
</body>
</html>
